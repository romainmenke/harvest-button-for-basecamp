<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Harvest Button</title>

	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<button
		aria-label="track progress on Harvest"
		class="harvest-timer"
		data-group
		data-item
		data-permalink
	></button>

	<script>
		const hash = window.location.hash.slice(1);
		const params = JSON.parse(window.decodeURIComponent(window.atob(hash)));
		const searchParams = new URLSearchParams(hash);

		window._harvestPlatformConfig = {
			'applicationName': params.applicationName,
		};

		const button = document.querySelector('button');
		button.setAttribute('data-group', params.group);
		button.setAttribute('data-item', params.item);
		button.setAttribute('data-permalink', params.permalink);
	</script>

	<script src="https://platform.harvestapp.com/assets/platform.js"></script>
</body>
</html>
